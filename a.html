<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Test</title>
    <script src="src/util.js"></script>
</head>
<body>
    <pre id="output"></pre> <!-- Fixed closing quote -->
    <script>
        const sampleCSV = `id,name,age
1,John,25
2,Jane,30
3,Bob,22`;

        const jsonResult = csv2json(sampleCSV);
        console.log("JSON Output:", jsonResult);

        const csvResult = json2csv(jsonResult);
        console.log("CSV Output:\n" + csvResult);

        document.getElementById("output").textContent = csvResult;
    </script>
</body>
</html>
